<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memoriê Digital</title>
  <meta name="description" content="Pessoas reais. Histórias únicas. Um jeito de guardar o que importa, do seu jeito." />

  <style>
    :root{
      --bg:#f6f2ec;
      --surface: rgba(255,255,255,.86);
      --surface2: rgba(255,255,255,.92);
      --text:#1d1d1f;
      --muted:rgba(29,29,31,.70);
      --muted2:rgba(29,29,31,.55);
      --line:rgba(0,0,0,.08);
      --shadow:0 18px 50px rgba(0,0,0,.06);
      --radius:22px;

      --accent:#b26b57;
      --pillBg: rgba(246,242,236,.65);
      --accentGlow: rgba(178,107,87,.18);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(0,0,0,.06), transparent 55%),
        var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue";
    }

    a{color:inherit;text-decoration:none}
    a:focus{outline:2px solid rgba(178,107,87,.35);outline-offset:3px;border-radius:12px}

    .wrap{max-width:980px;margin:0 auto;padding:18px 18px 70px}

    /* topo */
    .top{
      text-align:center;
      padding:22px 10px 14px;
    }
    .logo{
      width: 170px;
      max-width: 70vw;
      height:auto;
      display:block;
      margin:0 auto 10px;
    }
    .brandTitle{
      margin:0;
      font-size: clamp(34px, 5.2vw, 54px);
      line-height:1.06;
      letter-spacing:-0.9px;
    }
    .brandSub{
      margin:10px auto 0;
      max-width: 56ch;
      color:var(--muted);
      font-size:15.5px;
      line-height:1.6;
    }

    /* cards */
    .card{
      background:var(--surface);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .pad{padding:18px}

    /* vídeo */
    .videoCard{ margin-top:14px; }
    .videoFrame{
      width:100%;
      aspect-ratio: 9/16; /* shorts vertical */
      background:#000;
      border:0;
      display:block;
    }
    .videoNote{
      border-top:1px solid var(--line);
      background: rgba(246,242,236,.45);
      padding:12px 14px;
      color:var(--muted);
      font-size:13px;
      line-height:1.45;
      text-align:center;
    }

    /* bloco emotivo */
    .emotional{
      margin-top:16px;
      text-align:center;
      background:
        radial-gradient(900px 320px at 50% 0%, var(--accentGlow), transparent 55%),
        var(--surface);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: var(--pillBg);
      color: rgba(29,29,31,.72);
      font-size:12.5px;
      margin-bottom:12px;
    }
    .h2{
      margin:0 0 10px;
      font-size: clamp(22px, 3.6vw, 34px);
      letter-spacing:-0.6px;
      line-height:1.15;
    }
    .p{
      margin:0 auto;
      max-width: 62ch;
      color:var(--muted);
      font-size:15px;
      line-height:1.6;
    }
    .p strong{color: rgba(29,29,31,.86)}

    .actions{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      margin-top:16px;
    }
    @media (min-width:560px){
      .actions{ flex-direction:row; justify-content:center; }
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 16px;
      border-radius:999px;
      font-weight:900;
      letter-spacing:.2px;
      border:0;
      width:100%;
      max-width: 520px;
      cursor:pointer;
      transition: transform .06s ease, filter .12s ease;
      user-select:none;
    }
    .btn:active{transform:scale(.99)}
    .btnPrimary{
      background: var(--accent);
      color:#fff;
      box-shadow: 0 14px 30px rgba(178,107,87,.18);
    }
    .btnPrimary:hover{filter:brightness(.985)}
    .btnSecondary{
      background: transparent;
      color: var(--text);
      border:1px solid var(--line);
      box-shadow:none;
      font-weight:800;
    }

    /* seção títulos */
    .section{ margin-top:18px; }
    .sectionTitle{
      margin:0 0 6px;
      font-size:18px;
      letter-spacing:-.2px;
      text-align:center;
    }
    .sectionSub{
      margin:0 auto 12px;
      max-width: 60ch;
      color:var(--muted);
      font-size:13.5px;
      line-height:1.45;
      text-align:center;
    }

    /* exemplos */
    .gallery{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (min-width:780px){
      .gallery{ grid-template-columns: repeat(2, 1fr); }
    }
    .example{
      border-radius: 22px;
      border:1px solid var(--line);
      overflow:hidden;
      background:#ff
