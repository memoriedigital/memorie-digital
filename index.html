<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memoriê Digital</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#f7f5f2;
color:#333;
text-align:center;
}

header{
padding:60px 20px;
background:#ffffff;
}

h1{
font-size:42px;
margin:0;
}

p{
max-width:700px;
margin:20px auto;
font-size:18px;
line-height:1.6;
}

.video{
margin:40px auto;
max-width:420px;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:24px;
padding:40px;
max-width:1100px;
margin:auto;
}

.card{
background:#fff;
padding:12px;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.card img{
width:100%;
border-radius:10px;
}

.cta{
padding:60px 20px;
background:#ffffff;
}

.btn{
background:#c86c4f;
color:#fff;
padding:18px 28px;
border-radius:40px;
text-decoration:none;
font-size:20px;
display:inline-block;
margin-top:20px;
}
</style>
</head>

<body>

<header>
<h1>Memoriê Digital</h1>
<p>Transformamos fotos reais em caricaturas emocionais que celebram pessoas, momentos e histórias de forma leve e única.</p>
</header>

<div class="video">
<iframe width="100%" height="420"
src="https://www.youtube.com/embed/bIqYFL0FFD8"
frameborder="0" allowfullscreen></iframe>
</div>

<section class="gallery">

<div class="card">
<img src="memorie-avo.jpg">
</div>

<div class="card">
<img src="memorie-crianca.jpg">
</div>

<div class="card">
<img src="memorie-casal.jpg">
</div>

<div class="card">
<img src="memorie-adolescente.jpg">
</div>

</section>

<section class="cta">
<h2>Crie sua Memoriê</h2>
<p>Envie sua foto e transforme em uma caricatura especial a partir de <strong>R$47</strong>.</p>

<a class="btn" href="#">
Quero transformar minha foto
</a>
</section>

</body>
</html>
